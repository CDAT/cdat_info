version: 2

checkout:
  post:
    - ./ci-support/checkout_merge_commit.sh

aliases:
  - &setup_miniconda
    name: setup_miniconda
    command: |
      echo "xxx xxx setup_miniconda"

  - &conda_upload
    name: conda_upload
    command: |
       echo "xxx xxx conda_upload"

jobs:
  macos_cdat_info:
    macos:
      xcode: "9.2.0"
    environment:
      WORKDIR: "workspace/test_macos_cdat_info"
      OS: "osx-64"
    steps:
      - checkout
      - run: *setup_miniconda
      - run: *conda_upload

  linux_cdat_info:
    machine:
      image: circleci/classic:latest
    environment:
      WORKDIR: "workspace/test_linux_cdat_info"
      OS: "linux-64"
    steps:
      - checkout
      - run: *setup_miniconda
      - run: *conda_upload

workflows:
  version: 2
  cdat_info:
    jobs:
      - macos_cdat_info
      - linux_cdat_info
